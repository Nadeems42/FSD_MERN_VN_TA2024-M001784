<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-card {
            padding: 16px;
            border-radius: 8px;
            background: linear-gradient(180deg, #fff, #fbfdff);
            border: 1px dashed rgba(30, 136, 229, 0.12);
            margin: 0 auto;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(00 0 0.1);
        }

        .form-row {
            display: flex;
            gap: 12px;
            margin-bottom: 10px
        }

        .form-row label {
            min-width: 140px;
            align-self: center
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea,
        input[type="date"] {
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            width: 100%;
        }

        button {
            background-color: #14e8f0;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;

        }

        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="form-card">
        <h2>Registration</h2>
        <form>
            <div class="form-row"><label for="username">Username</label><input id="username" type="text"
                    placeholder="your username" required></div>
            <div class="form-row"><label for="email">Email</label><input id="email" type="email"
                    placeholder="you@example.com" required></div>
            <div class="form-row"><label for="password">Password</label><input id="password" type="password"
                    placeholder="Password" required></div>
            <div class="form-row"><label for="confirm">Confirm</label><input id="confirm" type="password"
                    placeholder="Confirm Password" required></div>
            <div class="form-row"><label for="dob">Date of Birth</label><input id="dob" type="date"></div>
            <div class="form-row"><label>Gender</label>
                <div><label><input type="radio" name="g" checked> Male</label> <label><input type="radio" name="g">
                        Female</label></div>
            </div>
            <div class="form-row"><label for="country">Country</label><select id="country">
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                </select></div>
            <div class="form-row"><label for="terms">Terms</label><input id="terms" type="checkbox"> I agree to terms
            </div>
            <div><button class="btn" type="submit">Submit</button></div>
        </form>
    </div>

</body>

</html>
