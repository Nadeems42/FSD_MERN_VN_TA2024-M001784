<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 300px;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 3px double rgba(30, 58, 138, 0.12);
            box-shadow: 0 6px 18px rgba(16, 24, 40, 0.04)
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover
        }

        .card .card-body {
            padding: 12px
        }

        .card .card-footer {
            padding: 12px;
            display: flex;
            justify-content: flex-end
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="img">
            <img src="html.jpg" alt="Product Image" class="card-image">
        </div>
        <div class="card-body">
            <h3 class="card-title">Adventure gear pack</h3>
            <p class="card-description"> explore the great Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Quam ab eum animi ut quia, commodi aliquid temporibus natus ex tenetur cumque molestiae dolor nisi quas
                porro? Cum totam ad provident.</p>
        </div>
        <div class="card-footer">
            <button class="card-button"> View Details</button>
        </div>
    </div>

</body>

</html>
