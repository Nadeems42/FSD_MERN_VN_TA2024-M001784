<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Navigation Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f4f8;
            padding-top: 50px;
        }

        .main-nav {
            background-color: #34495e; 
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .nav-item {
            margin: 0 20px;
        }

        .nav-item a {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.1rem;                                             
            font-weight: 600;                                              

            color: #ecf0f1;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .nav-item a:visited {
            color: #9b59b6;
        }

        .nav-item a:hover {
            color: #f1c40f; 
            background-color: #4e6a87;
        }

    </style>
</head>
<body>

    <nav class="main-nav">
        <ul class="nav-list">
            <li class="nav-item"><a href="#home">Home</a></li>
            <li class="nav-item"><a href="#about">About</a></li>
            <li class="nav-item"><a href="#services">Services</a></li>
            <li class="nav-item"><a href="https://example.com/contact" target="_blank">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
