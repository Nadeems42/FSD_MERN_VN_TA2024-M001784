  <main class="container contact-page">
    <h1>Contact Me</h1>
    <p>If you'd like to work together or just say hi, fill the form below.</p>

    <div class="contact-grid">
      <form class="contact-form" action="#" method="post" novalidate>
        <label for="fullName">Full Name *</label>
        <input id="fullName" name="fullName" type="text" placeholder="Your full name" required>

        <label for="email">Email Address *</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>

        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" placeholder="+91 9XXXXXXXXX">

        <label for="subject">Subject *</label>
        <input id="subject" name="subject" type="text" placeholder="Short subject" required>

        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message" required></textarea>

        <button type="submit" class="btn primary">Send Message</button>
      </form>
